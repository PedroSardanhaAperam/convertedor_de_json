<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV/XLSX Converter</title>
    <!-- Importar CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">JSON to CSV/XLSX Converter</h1>
        <p class="description">Upload um arquivo JSON, veja o nome carregado e escolha o tipo de conversão e o nome do arquivo.</p>

        <!-- Botão para selecionar o arquivo -->
        <label for="jsonFile" class="file-label">Escolher arquivo</label>
        <input type="file" id="jsonFile" accept=".json" class="file-input" onchange="updateFileName()">

        <!-- Exibição do nome do arquivo carregado -->
        <div class="file-info">
            <p id="fileName">Nenhum arquivo carregado</p>
            <input type="text" id="outputFileName" placeholder="Digite o nome do arquivo" class="output-name">
        </div>

        <!-- Seleção do formato -->
        <div class="format-selection">
            <label for="fileType" class="format-label">Escolher o formato:</label>
            <select id="fileType" class="format-dropdown">
                <option value="csv">CSV</option>
                <option value="xlsx">XLSX</option>
            </select>
        </div>

        <!-- Botão para converter -->
        <button onclick="convertFile()" class="convert-button">Converter e Baixar</button>
    </div>

    <!-- Importar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
